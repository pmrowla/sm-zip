# Travis-CI config for GoonPUG

language: cpp
compiler:
    - clang

script: "cd sm-zip && make"

before_install:
    - git submodule update --init --recursive

branches:
    only:
        - master

# Use IRC notifications instead of email
notifications:
    email: false
    irc:
        channels:
            - "irc.synirc.net#goonpug"
        on_success: always
        on_failure: always
